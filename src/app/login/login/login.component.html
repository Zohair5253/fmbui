<div class="login-box">
  <div class="login-logo">
    <!-- <b>Admin Lte</b> -->
    <img src="./assets/images/fmb-logo-red.png" alt="" class="login-box">
  </div>
  <div class="alert alert-info">
    Username: admin<br />
    Password: admin@123
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
      <div class="form-group has-feedback" [ngClass]="{ 'has-error': isSubmitted && f.username.errors }">

        <input type="text" formControlName="username" class="form-control has-feedback" id="username" placeholder="Username" />
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <span *ngIf="isSubmitted && f.username.errors" class="help-block">
          <div *ngIf="f.username.errors.required">UserName is required</div>
        </span>
      </div>
      <!-- <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div> -->
      <div class="form-group has-feedback" [ngClass]="{ 'has-error': isSubmitted && f.password.errors }">

        <input type="password" formControlName="password" class="form-control " id="password" placeholder="Password" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span *ngIf="isSubmitted && f.password.errors" class="help-block">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </span>
      </div>
      <!-- <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div> -->
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="disableSubmit">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <br>
    <div style="text-align: center;">
      <a href="#">I forgot my password</a> | <a href="#" class="text-center">Register a new User</a>
    </div>

  </div>
  
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
